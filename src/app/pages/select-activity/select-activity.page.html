<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Seleccionar Actividad</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar inputmode="text"
  (ionChange)="onSearchChange($event)"
  [debounce]="400"></ion-searchbar>


  <!-- List of Text Items -->
  <ion-list>
    <ion-list-header> Actividades </ion-list-header>
    <!--REFRESHER-->
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!--COMPONENTE DE ELEMENTOS PRODUCTOS-->
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="12"
              *ngFor="let activity of activities">
              <ion-item (click)="selectActivity(activity)">

                  <ion-label>
                    <h2>{{activity.key}}</h2>
                    <h3>{{activity.activity}}</h3>
                  </ion-label>
                  <ion-button>
                    <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
                  </ion-button>
                </ion-item>

        </ion-col>
      </ion-row>
    </ion-grid>


    <!--INFINITE SCROLL -->
    <ion-infinite-scroll
        [disabled]="!habilitado"
        threshold="150px"
        (ionInfinite)="siguientes($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>


  </ion-list>

</ion-content>
