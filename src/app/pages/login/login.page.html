<ion-content>


  <ion-slides class="mainSlide">
    
    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <h1>OSESACH</h1>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <img src="/assets/images/logo.png">
              <ion-text color="tertiary">
                <p>San Andrés CHOLULA</p>
              </ion-text>
            </ion-col>
            <ion-col size="6" style="text-align: left;">
              <ion-text color="primary">
                <h3 color="primary">SECRETARÍA DE FOMENTO ECONÓMICO</h3>
              </ion-text>
              <ion-text color="secondary">
                <p>Ayuntamiento<br>2021-2024</p>
              </ion-text>
              
            </ion-col>
          </ion-row>
          <h2>Login</h2>
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email"
                                type="email"
                                [(ngModel)]="loginUser.email"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="loginUser.password"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    
    </ion-slide>




  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-list>
    
    <ion-item>
      <ion-label>OSESACH v0.1</ion-label>
      <ion-note>Powered by Levcore.app</ion-note>
    </ion-item>
  </ion-list>
</ion-footer>
