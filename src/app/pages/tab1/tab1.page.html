<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Directorio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios" class="ion-no-border" lines="none" detail style="margin-top: 1%;">

    <!-- AGENTES -->
    <ion-item-group>

      <ion-item button (click)="openPage('agente-directory')" lines="none" detail>
        <ion-avatar>
          <img src="/assets/images/directory.png" />
        </ion-avatar>
        <ion-label>
          Directorio
        </ion-label>
      </ion-item>
      <ion-item button (click)="openPage('agente-visitas')" lines="none" detail>
        <ion-avatar slot="start">
          <img src="/assets/images/visits.png" />
        </ion-avatar>
        <ion-label>
          Visitas
        </ion-label>
      </ion-item>

      <ion-item button (click)="openPage('nueva-direccion')" lines="none" detail>
        <ion-avatar slot="start">
          <img alt="Agregar" src="/assets/images/add-location.png" />
        </ion-avatar>
        <ion-label>
          Nuevo Registro
        </ion-label>
      </ion-item>
      <ion-item button (click)="openPage('buscar')" lines="none" detail>
        <ion-avatar slot="start">
          <img alt="Buscar" src="/assets/images/search.png" />
        </ion-avatar>
        <ion-label>
          Buscar Unidad
        </ion-label>
      </ion-item>

    </ion-item-group>


    <!-- SUPERVISORES -->
    <ion-item-group *ngIf="usuario.role_id==4 || usuario.role_id==2">

      <ion-item button (click)="openPage('sup-agentes')" lines="none" detail>
        <ion-avatar slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/users.png" />
        </ion-avatar>
        <ion-label>
          Agentes
        </ion-label>
      </ion-item>

      <ion-item *ngIf="usuario.role_id==2" button (click)="openPage('admin-supervisores')" lines="none" detail>
        <ion-avatar slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/supervisor.png" />
        </ion-avatar>
        <ion-label>
          Supervisores
        </ion-label>
      </ion-item>

      <ion-item button (click)="openPage('sup-avances')" lines="none" detail>
        <ion-avatar slot="start">
          <img alt="Silhouette of mountains" src="/assets/images/chart.png" />
        </ion-avatar>
        <ion-label>
          Avance
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
