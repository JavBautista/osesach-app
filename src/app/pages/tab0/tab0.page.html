<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top: 5%;">
    <ion-col size="6" class="ion-text-center">
      <img src="/assets/images/logo.png" style="width: 75px;">
    </ion-col>
    <ion-col size="6" style="padding-top: 5%;">
      <ion-text color="tertiary" class="ion-text-center">
        OSESACH APP V1.0<br>
        <span color="medium">2021-2024</span>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title>
        <h2>Bienvenido</h2>
        <h3>{{ usuario.name }}</h3>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Unidades asignadas</ion-label>
          <ion-note slot="end">{{asignadas}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Unidades trabajadas</ion-label>
          <ion-note slot="end">{{trabajadas}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Unidades por visitar</ion-label>
          <ion-note slot="end">{{faltantes}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Avance</ion-label>
          <ion-note slot="end">{{porcentaje_avance}}%</ion-note>
        </ion-item>
        <ion-item>
          <ion-progress-bar type="determinate" [value]="porcentaje_progressbar" color="primary"></ion-progress-bar>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
