<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione Destinatario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar inputmode="text"
  (ionChange)="onSearchChange($event)"
  [debounce]="400"></ion-searchbar>


  <!-- List of Text Items -->
  <ion-list>
    <!--REFRESHER-->
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!--COMPONENTE DE ELEMENTOS PRODUCTOS-->
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="12"
              *ngFor="let persona of personas">
              <ion-item (click)="selectPersona(persona)">
                  
                  <ion-label>
                    <h2>{{persona.name}}</h2>
                  </ion-label>
                  <ion-button>
                    <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
                  </ion-button>
                </ion-item>
                
        </ion-col>
      </ion-row>
    </ion-grid>
      

    <!--INFINITE SCROLL -->
    <ion-infinite-scroll 
        [disabled]="!habilitado"
        threshold="150px" 
        (ionInfinite)="siguientes($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

   
  </ion-list>

</ion-content>
